 <div class="row">
  <div class="col-8 mx-auto mt-5 d-block">
    <ngx-slick-carousel class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
    (init)="slickInit($event)"
    >
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
  <a href="{{ slide.link }}" target="_blank" [attr.aria-label]="slide.alttext"><img src="{{ slide.img }}" alt="" width="100%"></a>
  </div>
  </ngx-slick-carousel>
  </div>
 </div>

<router-outlet></router-outlet>
